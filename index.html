<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<meta charset="utf-8">
	<title>Paul "An Orc" Ermlich</title>
	<script type="text/javascript">

		const toggleImage = () => {
			const images = document.getElementsByClassName("image");
			for (var i = 0; i < images.length; i++) {
				const image = images[i];
				image.classList.toggle("rotated");
				image.classList.toggle("faded");
			}
		}
	</script>
	
</head>
<body>
	<div class="container">
		<img class="image rotatable" src="./penis.jpeg" onclick="toggleImage()" />
		<img class="image rotatable faded" src="./paul.png" onclick="toggleImage()" />
	</div>
</body>
</html>
